plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'java'
    id 'idea'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.4.1'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.4.1'
    implementation 'com.auth0:java-jwt:3.12.0'
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.4'
    implementation 'org.jdbcdslog:jdbcdslogexp2:2.1'
    implementation 'org.apache.tika:tika-core:1.25'
    implementation 'commons-io:commons-io:2.8.0'
    implementation 'org.apache.poi:poi:4.1.2'
    implementation 'org.apache.poi:poi-ooxml:4.1.2'
    implementation 'io.sentry:sentry-spring-boot-starter:3.2.0'
    implementation 'io.sentry:sentry-logback:3.2.0'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.projectlombok:lombok:1.18.16'
    testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:2.1.4'
    compileOnly 'org.springframework.boot:spring-boot-starter-tomcat:2.4.1'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'
}

java.sourceCompatibility = JavaVersion.VERSION_11

test {
    exclude '**/*'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

bootJar {
    from ('vue/dist') {
        into 'static'
    }
}
