spring:
  profiles:
    active: local
  resources:
    chain:
      compressed: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 10MB
      file-size-threshold: 0
  mvc:
    converters:
      preferred-json-mapper: gson
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jackson.JacksonAutoConfiguration
mybatis:
  mapper-locations: classpath:**/*Mapper.xml
  type-aliases-super-type: java.io.Serializable
  type-aliases-package: com.github.bestheroz
  config-location: classpath:mybatis-config.xml
server:
  compression:
    enabled: true
  http2:
    enabled: true
  servlet:
    session:
      cookie:
        name: JSESSIONID_MYAPP
    encoding:
      charset: UTF-8
      enabled: true
      force: true
#management:
#  endpoint:
#    shutdown:
#      enabled: true
#  endpoints:
#    enabled-by-default: false
#    web:
#      exposure:
#        include: shutdown
---
spring:
  profiles: local
  datasource:
    initialization-mode: always
    schema: classpath:/removabledb/schema.sql
    data: classpath:/removabledb/data.sql
    sql-script-encoding: UTF-8
server:
  port: 8080
variable:
  app:
    title: My SpringBoot + Mybatis + VueJs + Typescript
---
spring:
  profiles: dev
  datasource:
    hikari:
      username:
      password:
      driver-class-name: org.jdbcdslog.DriverLoggingProxy
