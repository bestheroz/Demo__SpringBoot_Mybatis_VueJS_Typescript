spring:
  profiles:
    active: local
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 10MB
      file-size-threshold: 0
  mvc:
    converters:
      preferred-json-mapper: gson
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jackson.JacksonAutoConfiguration
      - org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
  web:
    resources:
      chain:
        compressed: true
mybatis:
  mapper-locations: classpath:**/*Mapper.xml
  type-aliases-super-type: java.io.Serializable
  type-aliases-package: com.github.bestheroz
  config-location: classpath:mybatis-config.xml
server:
  compression:
    enabled: true
  http2:
    enabled: true
  servlet:
    session:
      cookie:
        name: JSESSIONID_DEMO
    encoding:
      charset: UTF-8
      enabled: true
      force: true
management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: shutdown
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    initialization-mode: always
    schema: classpath:/removabledb/schema.sql
    data: classpath:/removabledb/data.sql
    sql-script-encoding: UTF-8
    driver-class-name: org.h2.Driver
server:
  port: 8080
sentry:
  logging:
    enabled: false
management:
  endpoint:
    shutdown:
      enabled: false
  endpoints:
    enabled-by-default: false
variable:
  app:
    title: Demo Of SpringBoot + Mybatis + VueJs + Typescript
